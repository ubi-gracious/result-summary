<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Result Summary Component</title>
    <link rel="stylesheet" href="./result.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p>Your Result</p>
            <div class="score">
                <h3>76</h3>
                <p id="move"> of 100</p>
            </div>
            <h3>Great</h3>
            <p id="score">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="flex" id="reaction">
                <div class="label">
                    <img src="./assets/images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p>
                </div>
                <p><span>80</span> / 100</p>
            </div>
            <div class="flex" id="memory">
               <div class="label">
                    <img src="./assets/images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
               </div>
                <p><span>92</span> / 100</p>
            </div>
            <div class="flex" id="verbal">
                <div class="label">
                    <img src="./assets/images/icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                </div>
                <p><span>61</span> / 100</p>
            </div>
            <div class="flex" id="visual">
                <div class="label">
                    <img src="./assets/images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                </div>
                <p><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
